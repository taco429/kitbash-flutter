name: kitbash_flutter
description: A multiplayer collectible card game client built with Flutter and Flame.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.13.0
  logging: ^1.2.0
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  provider: ^6.0.5
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/cards/art/
    - assets/cards/overlays/
    - assets/cards/backs/
    - pubspec.yaml 